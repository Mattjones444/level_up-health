{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text">Sleep Intentions</h3>

<div class="row">
  {% for Sleep_intentions in sleep %}
  <div class="col s12 m3">
    <div class="card">
      <div class="card-image">
        <img src="/static/images/sleeping.jpeg">
      </div>
      <div class="card-content">
        <span class="card-title">{{ Sleep_intentions.intention_name}}</span>
      </div>
      <div class="card-action">
        <a class="btn-floating btn-medium halfway-fab waves-effect waves-light green left text center-align"></i>{{ Sleep_intentions.health_score}}</a>
        <a href="{{Sleep_intentions.id}}" data-target='{{Sleep_intentions.id}}' class="btn-floating btn halfway-fab waves-effect pulse waves-light red modal-trigger"><i class="fas fa-plus"></i></a>
      </div>
    </div>
  </div>


  <!-- Modal Structure -->
<div id="{{Sleep_intentions.id}}" class="modal modal-trigger">
  <div class="modal-content">
  <form method="POST" action="{{ url_for('my_intentions')}}">
        <div class="input-field col s12">
          <input name="intention_name" readonly value="{{Sleep_intentions.intention_name}}" id="intention_name" type="text" class="validate">
          <label for="intention_name"></label>
        </div>
        <div class="input-field col s12">
          <input name="health_score" readonly value="{{Sleep_intentions.health_score}}" id="health_score" type="text" class="validate">
          <label for="health_score">Health score:{{Sleep_intentions.health_score}}</label>
          </div>
        <div class="input-field col s12">
           <label name="due_date" for="datepicker">Pick your date</label>
           <input type="text" class="datepicker" id="due_date" name="due_date">
         </div>
  <div class="modal-footer">
    <input type="submit" class="modal-close waves-effect waves-green btn-flat"></input>
  </div>
  </form>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
