{% extends "base.html" %}
{% block content %}
<h1 class="center-align white-text">Intention Tracker</h1>

<h3 class="center-align white-text">Welcome {{username}}</h3>

<div class="row">
    <div class="col s12 m12">
    <div class="dashboard-panel center-align">
                <div class="col s12 m4">
                  <div class="card blue-grey darken-1 dash-card">
                    <div class="card-content white-text">
                      <span class="card-title">Completed Intentions</span>
                      <span class="completed-intention-value">{{ total_intentions_count }}</span>
                    </div>
                  </div>
                </div>
                <div class="col s12 m4">
                    <div class="card blue-grey darken-1 dash-card">
                      <div class="card-content white-text">
                        <span class="card-title">Total Health Score</span>
                        <span class="completed-intention-value">{{ total_health_scores }}</span>
                      </div>
                    </div>
                  </div>
                  <div class="col s12 m4">
                    <div class="card blue-grey darken-1 dash-card">
                      <div class="card-content white-text">
                        <span class="card-title">Average Health Score</span>
                        <span class="completed-intention-value">{{ average_health_score }}</span>
                      </div>
                    </div>
                  </div>
            </div>
    </div>
</div>
{% endblock %}
