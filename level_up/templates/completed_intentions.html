{% extends "base.html" %}
{% block content %}

<h3 class=" white-text center-align">Completed Intentions</h3>

<div class="row">
    {% for My_completed_intentions in completed_intention %}
  <div class="col s12 m3">
    <div class="card">
      <div class="card-image">
        <img src="/level_up/static/images/exercise1.jpg">
      </div>
      <div class="card-content">
        <span class="card-title">{{ My_completed_intentions.intention_name}}</span>
      </div>
      <div class="card-action">
        <a class="btn-floating btn-medium halfway-fab waves-effect waves-light green left text center-align"></i>{{ My_completed_intentions.health_score}}</a>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
