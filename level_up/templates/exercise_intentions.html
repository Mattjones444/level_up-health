    {% extends "base.html" %}
    {% block content %}

    <h3 class="center-align white-text">Exercise Intentions</h3>

    <div class="row">
      {% for Exercise_intentions in exercise %}
      <div class="col s12 m3">
        <div class="card">
          <div class="card-image">
            <img src="/level_up/static/images/exercise1.jpg">
          </div>
          <div class="card-content">
            <span class="card-title">{{ Exercise_intentions.intention_name}}</span>
          </div>
          <div class="card-action">
            <a class="btn-floating btn-medium halfway-fab waves-effect waves-light green left text center-align"></i>{{ Exercise_intentions.health_score}}</a>
            <a href="#" data-target='#edit{{ Exercise_intentions_id }}' class="btn-floating btn modal-trigger halfway-fab waves-effect pulse waves-light red"><i class="fas fa-plus"></i></a>
          </div>
        </div>
      </div>
    <!-- Modal Structure -->
    <div id="edit{{ Exercise_intentions.id }}" class="modal">
      <div class="modal-content">
        <div class="input-field col s12">
          <input name="intention_name" disabled value="{{Exercise_intentions.intention_name}}" id="intention_name" type="text" class="validate">
          <label for="intention_name"></label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Set Intention</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
