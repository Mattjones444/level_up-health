{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text">My Intentions</h3>

<div class="row">
    {% for My_intentions in user_intentions %}
  <div class="col s12 m3">
    <div class="card">
      <div class="card-image">
        <img src="/level_up/static/images/exercise1.jpg">
      </div>
      <div class="card-content">
        <span class="card-title">{{ My_intentions.intention_name}}</span>
      </div>
      <div class="card-action">
        <div class="card-action">
          <a class="btn-floating btn-medium halfway-fab waves-effect waves-light green left text center-align"></i>{{ My_intentions.health_score}}</a>
          <a href="{{My_intentions.id}}" data-target='{{My_intentions.id}}' class="btn-floating btn halfway-fab waves-effect waves-light blue"><i class="fas fa-check"></i></a>
        </div>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
